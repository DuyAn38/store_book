<!DOCTYPE html>
<html>
<head>
  <title>Thêm danh mục sản phẩm</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .button-group .btn {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4" style="width: 550px">
    <h2 class="mb-4">Thêm danh mục sản phẩm</h2>
    
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="categoryDescription">Tên Danh Mục</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="categoryDescription">Đường Dẫn</label>
        {{ form.slug }}
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Thêm danh mục</button>
        <a href="{% url 'danhmuc' %}" class="btn btn-secondary">Quay lại</a> 
      </div>
    </form>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
