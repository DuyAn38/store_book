      <form method="POST" action="" >
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">

            {{ message }}
        {% endfor %}
        {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button onclick="window.location.href='{% url 'thongtincanhan' %}'" class="primary-btn border-0 text-center">Quay lại</button>
        <button type="submit" class="primary-btn text-center border-0">Thay đổi mật khẩu</button>

    </form>
    </form>
    </div>
{% endblock doimatkhau %}
